{% extends "shop/base.html" %}
{% block title%} {{product.product_name}} {%endblock%}

{%block css%} {%endblock%}

{%block content%}

    <div class="container">
        <div class="row my-4">
            <div class="col-md-4">
                <div class="row">
                    <img src="/media/{{product.image}}" alt="" width="350px" height="250px">
                </div>
                <div class="row">
                    <button id="pr{{i.id}}" class="btn btn-primary cart mx-5 my-3">Buy Now</button>
                    <button id="pr{{i.id}}" class="btn btn-primary cart my-3">Add To Cart</button>
                </div>
            </div>
            <div class="col-md-8">
                <h1>{{product.product_name}}</h1>
                <p><b>Rs. {{product.price}}</b></p>
                <p>{{product.desc}}</p>
            </div>
        </div>  
    </div>

{%endblock%}

{%block js%}
<script>
    console.log('working');
    if (localStorage.getItem('cart') == null) {
      var cart = {};
    }
    else {
      cart = JSON.parse(localStorage.getItem('cart'));
      document.getElementById('cart').innerHTML = Object.keys(cart).length;
    }

    $('.cart').click(function () {
      console.log('clicked');
      var idstr = this.id.toString();
      console.log(idstr);
      if (cart[idstr] != undefined) {
        cart[idstr] = cart[idstr] + 1;
      }
      else {
        cart[idstr] = 1;
      }
      console.log(cart);
      localStorage.setItem('cart', JSON.stringify(cart));
      document.getElementById('cart').innerHTML = Object.keys(cart).length;
    });

    $('#popcart').popover('show')
    document.getElementById('popcart').setAttribute('data-content','<h5>Cart Items</h5>')
</script>
{% endblock %}
